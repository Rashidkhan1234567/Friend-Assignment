<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 15</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <button
          type="button"
          class="btn-1 btn btn-primary mt-4"
          onclick="subtract()"
        >
          Subtraction
        </button>
        <button
          type="button"
          class="btn-2 btn btn-primary mt-4"
          onclick="multiplicate()"
        >
          Multiplication
        </button>
        <button
          type="button"
          class="btn-3 btn btn-primary mt-4"
          onclick="divide()"
        >
          Division
        </button>
        <button
          type="button"
          class="btn-4 btn btn-primary mt-4"
          onclick="remainder()"
        >
          Remainder
        </button>
        <button
          type="button"
          class="btn-5 btn btn-primary mt-4"
          onclick="checkType()"
        >
          Check Type Of Data
        </button>
        <button
          type="button"
          class="btn-6 btn btn-primary my-4"
          onclick="checkOddEven()"
        >
          Check Even/Odd
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
